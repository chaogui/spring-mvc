<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Spring MVC Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" th:href="@{/css/test.css}"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

<h3>Employee Directory</h3>
  <hr>
  <p class="h4 mb-4">Save Employee</p>

<form action="#" th:action="@{/employees/}" th:object="${employee}" method="POST">

  <!--First Name: <input type="text" th:field="${student.firstName}"/>-->
  <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control md-4 w-25"/>
  <br>

  <!--Last Name: <input type="text" th:field="${student.lastName}"/>-->
  <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control md-4 w-25"/>
  <br>

  <!--Last Name: <input type="text" th:field="${student.lastName}"/>-->
  <input type="text" th:field="*{email}" placeholder="Email" class="form-control md-4 w-25"/>
  <br>

  <input type="submit" value="Save" class="btn btn-info col-2"/>

</form>

  <hr>
  <a th:href="@{/employees/}">Back to Employees' List</a>
</div>
</body>
</html>
